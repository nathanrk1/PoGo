<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pokemon Kanto Select</title>
    <style type="text/css">

    </style>
</head>

<body>
<div id="rect">
    <svg></svg>
</div>
    
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>


      var height = 2700;
      var width = "100%";
      
      var svg = d3.select("#rect").append("svg").attr("width", width).attr("height", height);
      var count = 0;
// Add the path using this helper function
    for (let i = 0; i <= 20; i++) {
      for (let j = 0; j < 9; j++) {  
      
      
      console.log(count)
      if (count >= 178) { break; }
             
      var x = 10;
      x = x + (130*j);

      var y = 10;
      y = y + (130*i);

      svg.append('rect')
        .attr('x', x)
        .attr('y', y)
        .attr('width', 115)
        .attr('height', 115)
        .attr('stroke', 'black')
        .attr('fill', '#69a3b2');

    count++; 
        if (x + (130 * j)==1610) { x= 10; }
    }
    
  }
</script>
